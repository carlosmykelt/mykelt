<app-menu></app-menu>

<div class="container text-center h1 my-5 pt-5">
  Inicia sesión o crea una cuenta con tu correo 
</div>

  <div class="container mb-5 pb-5 d-flex justify-content-center">
    <div class="col-lg-5 mt-5 mx-0 px-0 bg-white border corner">
      <div class="lightgrey bordertop p-3">
        <ul class="nav nav-tabs justify-content-center">
          <li class="nav-item">
            <a class="nav-link bold600" routerLink="/login">Iniciar Sesión</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active bold600" routerLink="/registro">Crear Cuenta</a>
          </li>

        </ul>
      </div>
      <div class=" my-4 mx-md-3 px-3 pb-3">

     
          <div class="mb-3">
              <a href="http://127.0.0.1/login-google" class="btn greybuttom btn-block">

                  <div class="d-flex bd-highlight p-1">
                      <div class="flex-shrink-1 bd-highlight">
                          <img src="assets/imgs/Google-min.png" style="max-width: 20px;">
                      </div>
                      <div class="w-100 bd-highlight align-self-center">
                          Inicia sesión con Google
                      </div>
                  </div>

              </a>
          </div>
          <div>
              <a href="http://localhost/login-facebook" class="btn greybuttom btn-block">

                  <div class="d-flex bd-highlight p-1">
                      <div class="flex-shrink-1 bd-highlight">
                          <img src="assets/imgs/Facebook-min.png" style="max-width: 20px;">
                      </div>
                      <div class="w-100 bd-highlight align-self-center">
                          Inicia sesión con Facebook
                      </div>
                  </div>

              </a>
          </div>
          <hr class="mt-4 mb-3">

        <!-- formulario de login -->
        <form #f="ngForm" (ngSubmit)="onRegister()" novalidate>

          <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" name="name" id="name" class="form-control" [(ngModel)]="name" required>
            <!-- ngModel, misma variable que en login.c.ts.
                  Es required -->
          </div>

          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" name="password" id="password" class="form-control" [(ngModel)]="password" required>
          </div>
          <div class="form-group">
            <label for="password_confirmation">Confirmación</label>
            <input type="password" name="password_confirmation" id="password_confirmation" class="form-control" [(ngModel)]="password_confirmation" required>
          </div>
          <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="text" name="email" id="email" class="form-control" [(ngModel)]="email" required>
          </div>
          <div class="form-group">

            <div *ngIf="cargandoRegistro==true" class="text-center my-5"> 
              <div class="spinner-border" role="status">                
              </div> 
            </div>
            <button class="btn btn-dark corner shadow btn-block remove" [disabled]="!f.valid">
              <i class="fas fa-sign-in-alt"></i> Crear Cuenta</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <app-footer></app-footer>
