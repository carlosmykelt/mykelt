  <!-- Si aún no se ha cargado, muestra el spinner -->
  <div *ngIf="cargado==false" class="text-center my-5"> 
    <div class="spinner-border" role="status"></div> 
</div>

  <!-- Si ya se ha cargado, muestra el div -->
<div *ngIf="cargado==true" class="container d-flex justify-content-around flex-wrap">
  <div class="col-lg-5">
    <div class="card mb-5 cardstyle mx-0 my-0 px-4 pt-4 pb-0 corner shadow">

      <table class="table table-borderless d-inline">

        <tr class="container d-flex justify-content-center">

          <img [src]="producto.images" class="img-fluid cornerlista mx-auto d-block" >
          
        </tr>

        <tr>
          <td>
            <div class="mt-3">
              <p class="h2">{{producto.name}}</p>
            </div>
          </td>
        </tr>

        <tr>
          <td>
            <div class="listheader"> {{producto.metadata.price}} € </div>

          </td>
        </tr>
        
        <tr>
          <td>

            <a class=" mx-0 px-0 pointer text-dark" (click)="resta()"> 
              <i class="fas fa-minus-circle fa-lg"></i> 
            </a>
            {{quantity}}
           
            <a class=" mx-0 px-0 pointer text-dark" (click)="suma()">
              <i class="fas fa-plus-circle fa-lg"></i>  
            </a>


          </td>
        </tr>


        <tr>
          <td>
            <!-- Create a button that your customers click to complete their purchase. Customize the styling to suit your branding. -->

            <!-- En vez de priceId(producto.id) le ponemos para que añada a carrito -->
            <!-- producto.id es el id del producto -->
            <!-- falta el quantity -->
            <button class="btn btn-dark corner" (click)="addCart(producto.id, quantity)"> Añadir a la cesta </button>
          </td>
        </tr>

      </table>

    </div>

  </div>
</div>
