  <div class="container d-flex justify-content-around flex-wrap-reverse">

            <tr>
              <!-- <td> <img src="'http://localhost:4200/' + post.image"> </td> -->

            </tr>
            <tr>

            </tr>
            <tr>

                <button class="btn btn-dark btn-block corner mt-3" routerLink="{{post.id}}">Ver artículo </button>
              </td>
            </tr>
