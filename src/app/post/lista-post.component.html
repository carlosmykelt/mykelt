<p class="h3 text-center"> Artículos </p>
  <br>

<p class="text-center">
   <button class="btn btn-primary mb-5" routerLink="nuevo"> Crear artículo </button>
</p> 

<!-- <div class="container d-flex justify-content-center"> -->

  <div class="container d-flex justify-content-around flex-wrap"> 
    <div class="col-lg-5" *ngFor="let post of posts">

      <div class="card mb-5 cardstyle mx-0 p-5 corner shadow" >

          <!-- {{post.image}}     intento con d-inline, miraré otro -->
          <table class="table d-inline">
            <tr>
              <!-- <td> <img src="'http://localhost:4200/' + post.image"> </td> -->
              <img [src]="'http://127.0.0.1/storage/' + post.image" class="img-fluid cornerlista mx-auto d-block" >
            </tr>
            <tr>
              <td>
                <p class="h2">{{post.name}}</p>
              </td>
            </tr>
            <tr>
              <td>
                Probando. Este sería el header del artículo. Abajo tengo comentado la forma de mostrarlo bien.
                <!-- <div [innerHTML]="post.body"></div> -->
              </td>
            </tr>
            <tr>
              <td>
                <button class="btn btn-outline-dark" routerLink="/{{post.id}}">Ver artículo </button>
              </td>
            </tr>
            <tr>
              <td>
                <button class="btn btn-outline-dark" routerLink="editar/{{post.id}}">Editar </button>
              </td>  
            </tr>
            <tr>
              <td>
                <button class="btn btn-outline-dark" (click)="borrar(post.id)">Borrar </button>
              </td>
            </tr>
              <!-- Ponemos div innerhtml para que renderice el html -->
              <!-- {{post.body}} -->
          </table>
        
      </div>
    </div>
  </div>
