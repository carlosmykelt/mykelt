<div class="bg-white">
    <app-menu></app-menu>
    <div class="wrapper">

        <div class="py-5">

            <div class=" container col-lg-7 bg-white  my-5 py-4 px-3 ">
                <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">

                    <div class="form-group mb-5">


                        <input (change)="captura($event)" type="file">
                        <!-- Change detecta cuando el input tiene un cambio.
                Le ponemos la función captura con el parámetro evento -->
                    </div>


                    <div *ngIf="previsualizacion; else imgpost">
                        <img width="500px" [src]="previsualizacion" alt="">
                    </div>

                    <ng-template #imgpost>
                        <img width="500px" [src]="'http://127.0.0.1/storage/' + post.image"
                            class="img-fluid cornerlista mx-auto d-block" alt="">
                    </ng-template>

                    <div class="form-group mt-5">
                        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="post.name" required
                            placeholder="Escribe aquí el nombre">
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" id="header" name="header" [(ngModel)]="post.header"
                            required placeholder="Escribe aquí el header">
                    </div>

                    <div class="form-group mt-5">
                        <ckeditor [editor]="Editor" [config]='config' data="<p>Hello, world!</p>"
                            [(ngModel)]="post.body" name="body"></ckeditor>

                    </div>

                    <div class="d-flex justify-content-around mt-5">
                        <a class="linkmin btn " routerLink="/admin"> Volver </a>
                        <button class="btn btn-dark corner bold600 px-5" [disabled]="!f.valid"
                            [style.max-width.px]="200">
                            Guardar
                        </button>
                    </div>
                </form>

            </div>
        </div>


    </div>
    <app-footer></app-footer>

</div>
